<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputArr(a) {
        let sizeArr;
        do {
            sizeArr = +prompt(" Nhập kích thước mảng ");
        }while (sizeArr <= 0);
        for ( let i = 0; i< sizeArr; i++) {
            a[i] = +prompt(" Nhập phần tử thứ " + i + " : ");
        }

    }

    function displayArr(a) {
        for (let i = 0; i < a.length; i++) {
            document.write(a[i] + " ");
        }

    }

    function displayArray(a) {
        let number = a;
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            if (number.indexOf(a[i]) >= 0) {
                document.write(" Kí tự " + a[i] + " là vị trí thứ " + i + "<br>");
                count++;
            }
        }
        document.write("<br>" + " Có " + count + " phần tử ");

    }

    let arr = new Array();
    inputArr(arr);
    displayArray(arr);
</script>
</body>
</html>
