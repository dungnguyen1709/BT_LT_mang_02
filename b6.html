<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputArr(a) {
        let sizeArr;
        do {
            sizeArr = +prompt(" Nhập kích thước mảng ");
        } while (sizeArr <= 0)
        for (let i = 0; i < sizeArr; i++) {
            a[i] = prompt(" Nhập phần tử thứ " + i + " : ");
        }

    }
    
    function displayArr(a) {
        for (let i = 0; i < a.length; i++) {
            document.write(a[i] + " ");
        }

    }
    
    function replaceArr(a) {
        for (let i = 0; i < a.length; i++) {
            if (a[i] == "-") {
                a[i] = "_"
            }
        }
        return a;

    }
    let arr = new Array();
    inputArr(arr);
    displayArr(arr);
    document.write("<br>" + " Mảng mới là : " + replaceArr(arr));
</script>
</body>
</html>
