<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputArr(a) {
        let sizeArr;
        do {
            sizeArr = +prompt(" Nhập kích thước mảng ");
        } while (sizeArr <= 0)
        for (let i = 0; i < sizeArr; i++) {
            a[i] = prompt(" Nhập phần tử thứ " + i + " : ");
        }

    }

    function displayArr(a) {
        for (let i = 0; i < a.length; i++) {
            document.write(a[i] + " ");
        }

    }

    function countArr(a) {
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            if (isNaN(a[i]) === true) {
                count++
            }
        }
        return count;

    }

    let arr = new Array();
    inputArr(arr);
    displayArr(arr);
    document.write("<br>" + " Số từ trong mảng là : " + countArr(arr));
</script>
</body>
</html>
