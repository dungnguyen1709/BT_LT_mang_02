<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputArr(a) {
        let sizeArr;
        do {
            sizeArr = +prompt(" Nhập kích thước mảng ");
        } while (sizeArr <= 0)
        for (let i = 0; i < sizeArr; i++) {
            a[i] = prompt(" Nhập phần tử thứ " + i + "  của mảng 1 : ");
        }

    }

    function inputArray(a) {
        let sizeArr;
        do {
            sizeArr = +prompt(" Nhập kích thước mảng ");
        } while (sizeArr <= 0)
        for (let i = 0; i < sizeArr; i++) {
            a[i] = prompt(" Nhập phần tử thứ " + i + " của mảng 2 : ");
        }


    }
    
    function displayArr(a) {
        for (let i = 0; i < a.length; i++) {
            document.write(a[i] + "  ");

        }

    }

    function displayArray(a) {
        for (let i = 0; i < a.length; i++) {
            document.write(a[i] + "  ");

        }

    }

    function checkString(a,b) {
       if (a.length === b.length) {
          for (let i = 0; i < a.length; i++) {
             if (a[i] !==  b[i]) {
                 document.write(" khác nhau ");
              return false;

             }

          }
          document.write(" giống nhau ");
          return true;

       } else {
       document.write(" khác nhau ");
       return false;
     }

  }

    let arr = new Array();
    let array = new Array();
    inputArr(arr);
    inputArray(array);
    displayArr(arr);
    document.write("<br>");
    displayArray(array);
    document.write("<br>");
    checkString(arr,array);



</script>
</body>
</html>
